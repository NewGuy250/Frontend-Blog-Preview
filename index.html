<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="blog-preview-card">
      <img src="assets/images/illustration-article.svg" class="thumbnail" alt="thumbnail">

      <p class="genre">Learning</p>

      <p class="published-date">Published 21 Dec 2023</p>

      <h2 class="blog-title">HTML & CSS foundations</h2>

      <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author">
        <img src="assets/images/image-avatar.webp" class="author-profile-picture" alt="author profile picture">
        <p class="author-name">Greg Hooper</p>
      </div>

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Nguyen</a>.
      </div>
    </div>
    

  </main>

  
</body>
</html>
